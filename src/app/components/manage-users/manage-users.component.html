<app-header [pageTitle]="'Manage Users'"></app-header>

<div style="padding: 1rem; width: 40rem">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">
        <mat-select
          (selectionChange)="onRoleChange(element._id, $event)"
          [placeholder]="element.role"
        >
          @for (role of allUserRoles; track $index) { @if (element.role !== role)
          {
          <mat-option [value]="role">
            {{ role }}
          </mat-option>
          } }
        </mat-select>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
