<mat-card>
  <mat-card-content class="chat-card">
    <div class="status-timeline">
      @for (requestStatusInfo of requestStatusTimeline; track $index) {
      <div class="status-point-container">
        <div
          [ngClass]="{
            'current-status': requestStatus === requestStatusInfo.status
          }"
          class="status-point"
          [ngStyle]="{ background: requestStatusInfo.color }"
        ></div>
        <div>{{ requestStatusInfo.status }}</div>
      </div>
      }
    </div>
    <div class="messages-container">
      @for (message of messages; track $index) {
      <div
        [ngClass]="{
          'sent-message-container': message.senderId === userId
        }"
      >
        <div
          [ngClass]="
            message.senderId === userId ? 'sent-message' : 'received-message'
          "
        >
          <div class="message">{{ message.message }}</div>
          <div class="message-timestamp">
            {{ message.timestamp | date : "short" }}
          </div>
        </div>
      </div>
      }
    </div>
    <form [formGroup]="messageForm" class="chat-container">
      <mat-form-field appearance="outline" style="width: 25rem">
        <mat-label>Type a message...</mat-label>
        <div class="chat-input">
          <input
            style="height: 1rem"
            formControlName="messageContent"
            matInput
          />
          <button (click)="sendMessage()" class="send-message-button">
            <mat-icon matSuffix>send</mat-icon>
          </button>
        </div>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
